[build]
  publish = "."
  command = "echo 'Building static site'"

# Required for SPAs (Single Page Applications) like React
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"